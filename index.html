<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>崙背鄉水尾村</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    /* 導覽列 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* 首頁主圖 */
    .hero {
      background-image: url('https://live.staticflickr.com/7602/16781755765_6b531798d6_b.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: relative;
      color: white;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .hero-text p {
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* 主內容區 */
    .main-content {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .intro {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #444;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      flex: 1 1 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #222;
    }

    .card ul {
      list-style: disc;
      padding-left: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <div class="logo">崙背鄉水尾村</div>
    <ul>
      <li><a href="#">首頁</a></li>
      <li><a href="#">關於我們</a></li>
      <li><a href="#">美食</a></li>
      <li><a href="#">景點</a></li>
      <li><a href="#">聯絡我們</a></li>
    </ul>
  </nav>

  <!-- 首頁主圖區 -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>崙背鄉水尾村</h1>
      <p>家鄉介紹</p>
    </div>
  </div>

  <!-- 主內容區 -->
  <div class="main-content">
    <h2 class="section-title">水尾村簡介</h2>
    <p class="intro">
      水尾村位於雲林縣崙背鄉，是一個擁有豐富農業文化與人情味的地方。這裡有著樸實的鄉村風光，也藏著許多令人感動的故事與記憶。
    </p>

    <div class="features">
      <div class="card">
        <h3>村內特色</h3>
        <ul>
          <li>傳統農村聚落</li>
          <li>古厝與歷史建築</li>
          <li>農業活動與體驗</li>
        </ul>
      </div>
      <div class="card">
        <h3>你可以在這裡...</h3>
        <ul>
          <li>享受寧靜的田野風光</li>
          <li>品嚐在地小吃</li>
          <li>認識在地居民的生活故事</li>
        </ul>
      </div>
    </div>

    <a class="btn" href="#">查看更多內容</a>
  </div>

</body>
</html>
