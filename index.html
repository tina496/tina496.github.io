<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>崙背鄉水尾村</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    .hero {
      background-image: url('https://live.staticflickr.com/7602/16781755765_6b531798d6_b.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色濾鏡 */
    }
    .hero-text {
      position: relative;
      color: white;
      font-size: 4rem;
      font-weight: bold;
      z-index: 2;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-text">崙背鄉水尾村</div>
  </div>
</body>
</html>
